<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>50s Token System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
      border-radius: 8px;
      text-align: center;
    }
    button, input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      width: 100%;
      box-sizing: border-box;
    }
    section {
      margin-bottom: 2rem;
    }
    .output {
      margin-top: 0.8rem;
      background: #fff;
      padding: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      min-height: 1.5rem;
      word-break: break-all;
      font-family: monospace;
      font-size: 1.1rem;
      color: green;
    }
    #expire {
      color: red;
      font-weight: normal;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ•’ Token System (50s Expiry)</h1>

  <section>
    <button id="generateBtn">Generate 50s Token</button>
    <div class="output" id="generatedToken">No token generated yet.</div>
    <div id="expire"></div>
  </section>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    const generatedTokenDiv = document.getElementById('generatedToken');
    const expireDiv = document.getElementById('expire');
    let currentToken = '';
    let expireTime = 0;
    let expireInterval = null;

    function updateExpire() {
      const now = Date.now();
      const diff = expireTime - now;
      if (diff <= 0) {
        expireDiv.textContent = 'Token expired!';
        generatedTokenDiv.style.color = 'red';
        clearInterval(expireInterval);
      } else {
        expireDiv.textContent = `Expires in ${(diff / 1000).toFixed(1)}s`;
      }
    }

    function generateToken() {
      currentToken = generateUUID();
      expireTime = Date.now() + 50 * 1000; // 50 seconds expiry
      generatedTokenDiv.textContent = currentToken;
      generatedTokenDiv.style.color = 'green';
      expireDiv.textContent = '';
      if (expireInterval) clearInterval(expireInterval);
      expireInterval = setInterval(updateExpire, 100);
    }

    document.getElementById('generateBtn').addEventListener('click', generateToken);

    // Generate a token immediately on page load
    generateToken();
  </script>
</body>
</html>
